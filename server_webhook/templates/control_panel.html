<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Celery Task Control Panel</title>
    <!-- Link to the CSS file using Flask's url_for -->
    <link rel="stylesheet" href="{{ url_for('static', filename='control_panel.css') }}">
</head>
<body>
    <div class="container">

        <!-- Trigger Buttons Section -->
        <h2>Task Triggers</h2>
        <div class="button-grid">
            <!-- Existing trigger buttons -->
            <!-- Detail Item Tasks -->
            <button class="task-button detail-item" data-route="trigger_detail_item_create">Detail Item [CREATE]</button>
            <button class="task-button detail-item" data-route="trigger_detail_item_update">Detail Item [UPDATE]</button>
            <button class="task-button detail-item" data-route="trigger_detail_item_delete">Detail Item [DELETE]</button>

            <!-- Purchase Order Tasks -->
            <button class="task-button purchase-order" data-route="trigger_purchase_order_create">Purchase Order [CREATE]</button>
            <button class="task-button purchase-order" data-route="trigger_purchase_order_update">Purchase Order [UPDATE]</button>
            <button class="task-button purchase-order" data-route="trigger_purchase_order_delete">Purchase Order [DELETE]</button>

            <!-- Contact Tasks -->
            <button class="task-button contact" data-route="trigger_contact_create">Contact [CREATE]</button>
            <button class="task-button contact" data-route="trigger_contact_update">Contact [UPDATE]</button>
            <button class="task-button contact" data-route="trigger_contact_delete">Contact [DELETE]</button>

            <!-- Bill Line Item Tasks -->
            <button class="task-button bill-line-item" data-route="trigger_bill_line_item_create">Bill Line Item [CREATE]</button>
            <button class="task-button bill-line-item" data-route="trigger_bill_line_item_update">Bill Line Item [UPDATE]</button>
            <button class="task-button bill-line-item" data-route="trigger_bill_line_item_delete">Bill Line Item [DELETE]</button>

            <!-- Bank Transaction Tasks -->
            <button class="task-button bank-transaction" data-route="trigger_bank_transaction_create">Bank Transaction [CREATE]</button>
            <button class="task-button bank-transaction" data-route="trigger_bank_transaction_update">Bank Transaction [UPDATE]</button>
            <button class="task-button bank-transaction" data-route="trigger_bank_transaction_delete">Bank Transaction [DELETE]</button>

            <!-- Account Code Tasks -->
            <button class="task-button account-code" data-route="trigger_account_code_create">Account Code [CREATE]</button>
            <button class="task-button account-code" data-route="trigger_account_code_update">Account Code [UPDATE]</button>
            <button class="task-button account-code" data-route="trigger_account_code_delete">Account Code [DELETE]</button>

            <!-- Receipt Tasks -->
            <button class="task-button receipt" data-route="trigger_receipt_create">Receipt [CREATE]</button>
            <button class="task-button receipt" data-route="trigger_receipt_update">Receipt [UPDATE]</button>
            <button class="task-button receipt" data-route="trigger_receipt_delete">Receipt [DELETE]</button>

            <!-- PO Log and Invoice Tasks -->
            <button class="task-button po-log-new" data-route="trigger_po_log_new">PO Log [NEW]</button>
            <button class="task-button invoice" data-route="trigger_invoice_create">Invoice [CREATE]</button>
            <button class="task-button invoice" data-route="trigger_invoice_delete">Invoice [DELETE]</button>

            <!-- SpendMoney Tasks -->
            <button class="task-button spend-money" data-route="trigger_spend_money_create">SpendMoney [CREATE]</button>
            <button class="task-button spend-money" data-route="trigger_spend_money_update">SpendMoney [UPDATE]</button>
            <button class="task-button spend-money" data-route="trigger_spend_money_delete">SpendMoney [DELETE]</button>

            <!-- TaxAccount Tasks -->
            <button class="task-button tax-account" data-route="trigger_tax_account_create">TaxAccount [CREATE]</button>
            <button class="task-button tax-account" data-route="trigger_tax_account_update">TaxAccount [UPDATE]</button>
            <button class="task-button tax-account" data-route="trigger_tax_account_delete">TaxAccount [DELETE]</button>

            <!-- XeroBill Tasks -->
            <button class="task-button xero-bill" data-route="trigger_xero_bill_create">XeroBill [CREATE]</button>
            <button class="task-button xero-bill" data-route="trigger_xero_bill_update">XeroBill [UPDATE]</button>
            <button class="task-button xero-bill" data-route="trigger_xero_bill_delete">XeroBill [DELETE]</button>
            <button class="task-button xero-bill" data-route="trigger_create_xero_bill_line_items">XeroBill Line Items [CREATE]</button>
            <button class="task-button xero-bill" data-route="trigger_update_xero_bill_line_item">XeroBill Line Item [UPDATE]</button>
            <button class="task-button xero-bill" data-route="trigger_delete_xero_bill_line_item">XeroBill Line Item [DELETE]</button>
        </div>
        <div class="input-section">
            <input type="text" id="task_input" placeholder="Enter ID here">
        </div>

        <!-- Sync Functions Section -->
        <h2>Sync Functions</h2>
        <div class="sync-grid">
            <button class="sync-button" data-route="sync_spend_money_items">Sync Spend Money Items</button>
            <button class="sync-button" data-route="sync_xero_bills">Sync Xero Bills</button>
            <!-- Placeholder buttons for future functions -->
            <button class="sync-button disabled" data-route="sync_future1">Sync Future 1 (Coming Soon)</button>
            <button class="sync-button disabled" data-route="sync_future2">Sync Future 2 (Coming Soon)</button>
        </div>

    </div>

    <!-- Link to the JS file using Flask's url_for -->
    <script src="{{ url_for('static', filename='control_panel.js') }}"></script>
</body>
</html>
